    :root {
      --primary: #ff9900;
      --bg-dark: #121212;

      --text-light: #f1f1f1;
      --text-dark: #222;
      --accent: #ff9900;

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-light);

    * {

      scroll-behavior: smooth;

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);

    footer {
